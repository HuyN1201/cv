<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <form>
      <label>Text Box: </label> <input type="text"><br><br>
      <label>Submit Button: </label> <input type="submit"><br><br>
      <label>Choosing Files: </label> <input type="file"><br><br>
      <label>Calender: </label> <input type="date"><br><br>
      <label>Radio button: </label> <input type="radio"><br><br>
      <label>Range slider: </label> <input type="range"><br><br>
    </form>
  </body>
</html>
